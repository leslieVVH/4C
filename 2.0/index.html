<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Your Feed</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="feed-container">
    <h2>Your Feed</h2>

    <div class="post">
      <p><strong>Neil M</strong> <span class="likes" id="likes-0">9</span> like(s)</p>
      <p>I just set up this new discord bot, let me know what you all think. <a href="#">link</a></p>
      <button onclick="addLike(0)">Like</button>
    </div>

    <div class="post">
      <p><strong>Nichole K</strong> <span class="likes" id="likes-1">12</span> like(s)</p>
      <p>Just finished my <a href="#">next comic</a>, check it out.</p>
      <button onclick="addLike(1)">Like</button>
    </div>

    <div class="post">
      <p><strong>Jim R</strong> <span class="likes" id="likes-2">9</span> like(s)</p>
      <p>I can't stop listening to the <a href="#">new album</a>. Who else is liking it?</p>
      <button onclick="addLike(2)">Like</button>
    </div>
  <script src="scrip.js"></script>
</body>
</html>
